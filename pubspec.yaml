name: flutter_template_project
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  logger: ^1.1.0
  get_it:
  injectable:
  cupertino_icons: ^1.0.2
  loading_overlay: ^0.3.0
  fluttertoast: ^8.0.8
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  smooth_page_indicator: ^1.0.0+2
  easy_localization:
  flutter_native_splash: ^1.3.0
  auto_route: ^3.2.4
  equatable: ^2.0.3
  flutter_secure_storage: ^5.0.2
  shared_preferences:
  flutter_bloc: ^8.0.1
  connectivity_plus: 2.2.0
  sprintf: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^1.8.2
  build_runner: ^2.1.5
  hive_generator: ^1.1.1
  injectable_generator: ^1.5.2
  flutter_lints: ^1.0.4
  auto_route_generator: ^3.2.3

flutter_native_splash:
  image: assets/splash_image.png
  background_image: assets/splash_background.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/